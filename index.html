<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3D Galaxy Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div id="container"></div>

    <!-- small hint -->
    <div class="hint">Drag to orbit • Scroll to zoom • Click bright stars to open projects</div>

    <!-- floating label for hover -->
    <div id="label" class="label"></div>

    <!-- project modal -->
    <div id="modal" class="modal" role="dialog" aria-hidden="true">
        <header>
            <h3 id="modal-title">Project title</h3>
            <button class="close-btn" id="closeBtn" aria-label="Close">✕</button>
        </header>

        <p id="modal-desc">Short description of the project. Technologies and purpose.</p>

        <div class="meta" id="modal-tags"></div>

        <div style="margin-top:12px; display:flex; gap:10px;">
            <a id="modal-demo" href="#" target="_blank" rel="noopener">
                <button class="demo-btn">Live Demo</button>
            </a>

            <a id="modal-github" href="#" target="_blank" rel="noopener">
                <button class="code-btn">View Code</button>
            </a>
        </div>
    </div>
</body>

</html>
